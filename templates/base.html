<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cliente SUAP{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">SUAP Cliente</a>
            {% if user %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">In√≠cio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('boletim') }}">Boletim</a>
                </li>
            </ul>
            <div class="d-flex align-items-center ms-auto">
                <img src="{{ user.avatar_url or user.avatar or user.url_foto_150x200 }}" alt="avatar" width="32" height="32" class="rounded-circle me-2">
                <a href="{{ url_for('profile') }}" class="me-2 text-white text-decoration-none fw-bold">
                    {{ user.nome_usual }} ({{ user.matricula }})
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Sair</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
